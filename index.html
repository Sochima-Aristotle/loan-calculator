<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
       #loading, #result{
           display: none;
       }
    </style>
   
    <title>Loan Calculator!</title>
  </head>
  <body class="bg-dark">
<div class="container">
    <div class="row">
        <div class="col-6 md-6 mx-auto">
            <div class="card card-body mt-5 text-center">
                   <h1 class="heading display-5 pb-3">Loan Calculator</h1>
                   <form id="loan-form">
                       <div class="form-group">
                           <div class="input-group">
                               <span class="input-group-addon">$</span>
                               <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                           </div>
                       </div>
                       <div class="form-group">
                           <div class="input-group">
                               <span class="input-group-addon">%</span>
                             <input type="number" class="form-control" id="interest" placeholder="Interest">
                           </div>
                       </div>
                       <div class="form-group">
                           
                               <input type="number" class="form-control" id="years" placeholder="Years To Repair">
                           </div>
                           <div class="form-group">
                               <input type="submit" value="Calcalate Loan" class="btn btn-dark btn-block">
                           </div>
                       </div>
                    </form>
                    <!-- LOADER IMAGE  -->
                    <!-- <div id="loading" class="mx-auto"> -->
                        <img src="img/200w.webp" alt="loading" id="loading">
                        <!-- <img src="img/200w.webp(10).webp" alt=""> 
                    </div> --> 
                    <!-- RESULT  -->
             <div id="result" class="mx-auto">
                        <h5 class="text-white">Result</h5>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon text-white" >Monthly Payment</span>
                            <input type="number" class="form-control" id="monthly-payment" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon text-white pr-1 ">Total Payment</span>
                            <input type="number" class="form-control" id="total-payment" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                </div>
                    <div class="input-group">
                        <span class="input-group-addon text-white">Total Interest</span>
                        <input type="number" class="form-control" id="total-interest" disabled>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
